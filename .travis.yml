sudo: required
services:
  - docker

before_install:
  - docker build -t diegofasan/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true diegofasan/react-test npm test

after_success:
  - docker build -t diegofasan/multi-client ./client
  - docker build -t diegofasan/multi-nginx ./nginx
  - docker build -t diegofasan/multi-server ./server
  - docker build -t diegofasan/multi-worker ./worker
  # log us into docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - echo "$DOCKER_PASSWORD" | docker login docker.io -u "$DOCKER_ID" --password-stdin
  # take those images and push them to docker hub
  - docker push lxgttzz2/multi-client
  - docker push lxgttzz2/multi-nginx
  - docker push lxgttzz2/multi-server
  - docker push lxgttzz2/multi-worker
